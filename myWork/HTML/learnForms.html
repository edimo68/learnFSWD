<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>learnForms</title>
  <!-->    <link rel="stylesheet" href="styles.css"> <-->
</head>

<body>
  <center>
    <h1>learnForms</h1>
  </center>

    <form action="emailto:68edimo@gmail.com"></form>
    <div>
      <label>First Name</label>
      <input type="text" name="firstName" placeholder="first">
    </div>
    <div>
      <label>Last Name</label>
      <input type="text" name="lastName">
    </div>
    <div>
      <label>Email Address</label>
      <input type="email" name="email">
    </div>
    <div>
      <label>Textarea</label>
      <textarea name="Message" rows="8" cols="80"></textarea>
    </div>
    <div>
      <label>Sellector</label>
      <select class="" name="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="binary">Binary</option>
      </select>
    </div>
    <div>
      <label>Date of Birth</label>
      <input type="date" name="DOB" value="1950">
    </div>
    <div>
      <input type="submit" name="Submit" value="submit">
    </div>
    <button>Click Me</button>

<blockquote cite="http://"> </blockquote>


    </form>
    <img src="./images/mountain.png" alt="text if no image available" width="300" height="300" </img>







</body>

</html>
